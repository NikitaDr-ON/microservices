<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon"  th:href="@{/store/logo.png}">
    <link rel="stylesheet" th:href="@{/store/style.css}">
    <title>Title</title>
</head>
<body>
<ul>
    <li> <div class="dropdown">
        <button class="dropbtn">products
            <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
            <a href="http://localhost:8083/store/products">all</a>
            <a href="http://localhost:8083/store/products/cpu">cpu</a>
            <a href="http://localhost:8083/store/products/gpu">gpu</a>
            <a href="http://localhost:8083/store/products/ram">ram</a>
            <a href="http://localhost:8083/store/products/power">psu</a>
            <a href="http://localhost:8083/store/products/motherboard">motherboard</a>
            <a href="http://localhost:8083/store/products/body">case</a>
            <a href="http://localhost:8083/store/products/ssd">ssd</a>
            <a href="http://localhost:8083/store/products/cooler">cooler</a>
        </div>
    </div></li>
    <li><a href="http://localhost:8083/store/privateOffice">private office</a></li>
    <li><a href="http://localhost:8083/store/order">my order</a></li>
    <li><a href="http://localhost:8083/constructor">constructor</a></li>
</ul>
<table class = "table" th:each="el : ${orderList}">
    <tr>
        <td>
            <a>
                <img src="/store/order.png" width="150" height="150">
            </a>
        </td>
        <td></td>
        <td><div  th:each="order : ${el}">
            <p th:if="${order.getCpu()}" th:text="${order.getCpu().getName()}"></p>
            <p th:if="${order.getGpu()}" th:text="${order.getGpu().getName()}"></p>
            <p th:if="${order.getPsu()}" th:text="${order.getPsu().getName()}" ></p>
            <p th:if="${order.getRam()}" th:text="${order.getRam().getName()}" ></p>
            <p th:if="${order.getMotherboard()}" th:text="${order.getMotherboard().getName()}"></p>
            <p th:if="${order.getCooler()}" th:text="${order.getCooler().getName()}"></p>
            <p th:if="${order.getBody()}" th:text="${order.getBody().getName()}"></p>
            <p th:if="${order.getSsd()}" th:text="${order.getSsd().getName()}"></p>
        </div>
        </td>
    </tr>
</table>
</body>
</html>
